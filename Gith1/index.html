<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Generador de Números</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <label for="numero">Número generado:</label>
  <input type="text" id="numero" readonly>

  <button onclick="generarNumero()" type="button" class="btn btn-outline-success">Generar Número</button>
  <button onclick="agregarNumero()" type="button" class="btn btn-outline-success">Agregar a la Tabla</button>
  <button onclick="calcularPromedio()" type="button" class="btn btn-outline-success">Calcular Promedio</button>

  <table id="tabla">
    <tr>
      <th>Números</th>
    </tr>
  </table>
  <div id="promedioDiv"></div>
 <script src="JS/index.js"></script>

</body>
</html>
